<html>

<head>
    <link href="https://kovcheg.apeha.ru/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">
    <link rel="stylesheet" type="text/css" href="./public/css/normalize.css">

    <script defer src="./public/js/main.js"></script>

    <title>Арена. Ковчег</title>
</head>

<body>
    <main class="main">
        <div class="main__border-top"></div>
        <div class="main__content">
            <div class="main__border-left"></div>
            <div class="container main__container">
                <div class="wrapper-img-registration">
                    <img class="wrapper-img-registration__img-registration"
                        src="https://kovcheg.apeha.ru/i/registration/left_img_reg.png" alt="Иллюстрация игры Арена - орки">
                </div>
                <div class="main__content-center">
                    <img src="https://kovcheg.apeha.ru/i/registration/top_img_reg.png" alt="Иллюстрация игры Арена - воины"
                        class="img-name-registration">
                    <form name="FormRegistration" action="" class="form-registration">
                        <div class="form-registration-wrapper-input">
                            <input type="text" maxlength="20" name="nameUser" id="nameUser" class="form-registration__input">
                            <img class="form-registration__input-type-img nameUser active"
                                src="https://kovcheg.apeha.ru/i/registration/nick.png">
                        </div>
                        <div class="form-registration-wrapper-input">
                            <input type="email" maxlength="25" name="email" id="email" class="form-registration__input">
                            <img class="form-registration__input-type-img email active"
                                src="https://kovcheg.apeha.ru/i/registration/email.png">
                        </div>
                        <div class="form-registration__user-sex">
                            <span class="form-registration__sex">Пол:</span>
                            <div class="select-user-sex">
                                <div class="select-user-sex__item">
                                    <input class="select-user-sex__input" type="radio" value="man" name="sex" id="man">
                                    <label for="man" class="select-user-sex__label">Мужской</label>
                                </div>
                                <div class="select-user-sex__item">
                                    <input class="select-user-sex__input" type="radio" value="woman" name="sex"
                                        id="woman">
                                    <label for="woman" class="select-user-sex__label">Женский</label>
                                </div>
                            </div>
                        </div>

                            <h3 class="extra-options-title">Дополнительные параметры</h3>
                            <div class="window-extra-options hide">

                                        class="border-img-top-center">
                                </div>
                                <div class="window-extra-options__content">
                                    <img src="https://kovcheg.apeha.ru/i/registration/left_middle.png" alt=""
                                        class="window-extra-options__border-img-left">
                                    <div class="window-extra-options__date-of-birth">

                                        <div class="wrapper-date-of-birth">
                                            <div class="wrapper-date-of-birth__select-item">

                                                <select class="select-date-of-birth" name="User{Mon}" size="1">
                                                    <option value="0" selected="">месяц</option>
                                                    <option value="1">Январь</option>
                                                    <option value="2">Февраль</option>
                                                    <option value="3">Март</option>
                                                    <option value="4">Апрель</option>
                                                    <option value="5">Май</option>
                                                    <option value="6">Июнь</option>

                                            </div>
                                        </div>
                                        <h3 class="window-extra-options__title">Выберите расу:</h3>
                                        <div class="wrapper-date-of-birth">
                                            <div class="wrapper-date-of-birth__select-item">
                                                <select class="select-date-of-birth" name="race">
                                                    <option value="1">Человек</option>

                                            </div>
                                            <div class="wrapper-date-of-birth__text">

                                                <b>Выберите дизайн игры:</b>

                                            </div>
                                            <div class="wrapper-date-of-birth__text monitor">

                                            </div>
                                        </div>
                                    </div>
                                    <img src="https://kovcheg.apeha.ru/i/registration/right_middle.png" alt=""
                                        class="window-extra-options__border-img-right">
                                </div>
                                <div class="window-extra-options__border-img-bottom">
                                    <img src="https://kovcheg.apeha.ru/i/registration/bottom_middle.png" alt=""
                                        class="border-img-top-center">
                                </div>
                            </div>
                        </div>
                        <div class="form-registration__social-networks">
                            <h3 class="social-networks-title">Зарегистрироваться с помощью:</h3>
                            <div class="wrapper-social-network">
                                <a class="social-networks-link" href="https://kovcheg.apeha.ru/user_add_1_soc_1.html"
                                    target="_blank"><img src="https://kovcheg.apeha.ru/i/vk.png"></a>
                                <a class="social-networks-link" href="https://kovcheg.apeha.ru/user_add_1_soc_4.html"
                                    target="_blank"><img src="https://kovcheg.apeha.ru/i/ok.png"></a>
                            </div>
                        </div>
                        <div class="form-registration__license-agreement">
                            <input type="checkbox" name="license-agreement">
                            <a href="https://kovcheg.apeha.ru/licence.htm" class="form-registration__link"
                                target="_blank">Принимаю условия лицензионного соглашения</a>
                        </div>
                        <button class="form-registration__submit">Отправить</button>
                    </form>
                </div>
                <div class="wrapper-img-registration">
                    <img class="wrapper-img-registration__img-registration"
                        src="https://kovcheg.apeha.ru/i/registration/right_img_reg.png" alt="">

            <div class="main__border-right"></div>
        </div>
        <div class="main__border-bottom"></div>

    <div id="shadowMeasureIt"></div>
    <div id="divCoordMeasureIt"></div>
    <div id="divRectangleMeasureIt">
        <div id="divRectangleBGMeasureIt"></div>
